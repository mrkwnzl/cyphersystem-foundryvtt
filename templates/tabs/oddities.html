<div class="flexrow">
  <ol class="items-list">
    <li class="item flexrow item-header">
      <div class="item-name">{{#if (eq data.settings.equipment.odditiesName "")}}{{localize 'CYPHERSYSTEM.Oddities'}}{{else}}{{data.settings.equipment.odditiesName}}{{/if}}</div>
      <div class="item-controls">
        <a class="item-control item-create" title="{{localize 'CYPHERSYSTEM.CreateItem'}}" data-type="oddity"><i class="fas fa-plus"></i></a>
      </div>
    </li>
    {{#each actor.data.oddities as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}" style="color: {{#if data.archived}}grey{{/if}}">
      <h4 class="item-name"><a class="item-control item-description" title="{{localize 'CYPHERSYSTEM.ShowDescription'}}"><i class="fas fa-angle-right item-angle" aria-hidden="true"></i>{{item.name}}</a></h4>
      <div class="item-controls">
        <a class="item-control item-edit" title="{{localize 'CYPHERSYSTEM.EditItem'}}"><i class="fas fa-file-alt"></i></a>
        <a class="item-control item-delete" title="{{#if data.archived}}{{localize 'CYPHERSYSTEM.UnarchiveItem'}}{{else}}{{localize 'CYPHERSYSTEM.ArchiveItem'}}{{/if}}"><i class="fas fa-{{#if data.archived}}undo{{else}}archive{{/if}}"></i></a>
      </div>
    </li>
    <li class="item-desc flexrow" style="color: {{#if data.archived}}grey{{/if}}">
      <div class="description desc-{{item._id}}" style="display: none"><img class="description-image" src="{{item.img}}" style="opacity: {{#if data.archived}}50%{{/if}}" width="50" height="50"/>{{{enrichHTML data.description}}}</div>
    </li>
    {{/each}}
  </ol>
</div>
